<h1>Users</h1>
<button class="btn btn-primary" (click)="add()">Add</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a>
                    <i [routerLink]="['/add', user.key]" class="fas fa-edit"></i>
                </a>
            </td>
            <td>
                <a>
                    <i (click)="delete(user)" class="fas fa-times"></i>
                </a>
            </td>
        </tr>        
    </tbody>
</table>
